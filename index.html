<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>შუალედური</title>
  </head>
  <body>
    <div class="Desktop-Container">
      <div class="Header-Container">
        <header>
          <div class="weather">
            <h4>Weather</h4>
          </div>
          <nav>
            <ul>
              <li>home</li>
              <li>catalogue</li>
              <li class="us">about us</li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="API">
        <h1>Weather API</h1>
      </div>
      <div class="Weather-api">
        <div class="Weather-Container">
          <div class="wt">
            <div class="location">
              <img src="Frame (6).png" alt="location" />
              <p class="latitude"></p>
              <p class="longitude"></p>
            </div>

            <div class="Weather-Imgs">
              <img class="sunimg" src="" alt="sun" />
              <!-- <img class="moonimg" src="" alt="moon"> -->
            </div>
          </div>
          <div class="Wimg">
          <img class="weatherimg" src="" alt="weather" />
          </div>
          <div class="Temperatue-Div">
            <h2 class="temperature"></h2>
          </div>
          <div class="Wind-div">
            <p>F 82.4</p>
            <div class="wdiv">
            <img
              class="windimg"
              src="noun-wind-4507827 1 (1).png"
              alt="windspeed"
            />
            <p class="wind-speed"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="pages">
        <img src="Group 14.png" alt="1..10">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
